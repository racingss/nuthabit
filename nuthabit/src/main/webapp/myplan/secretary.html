            $(".secrSeletc ul li").click(function(){
                $(this).parent().children("li").removeClass("active");
                $(this).addClass("active");
            })


            var nameEl = document.getElementById('name');

            var data1 = [
                {
                    text: '上午',
                    value: 1
                }, {
                    text: '下午',
                    value: 2
                }
            ];
            var data2 = [];
            for (var i =1;i<=12;i++) {
                var obj =  new Object(); 
                obj.text = i+"时";
                obj.value = i;
                data2.push(obj);
            }

            var data3 = [];
            for (var i =0;i<60;i++) {
                var obj =  new Object(); 
                obj.text = i+"分";
                obj.value = i;
                data3.push(obj);
            }


            var picker = new Picker({
                data: [data1, data2, data3],
                title: '选择每日提醒时间'
            });

            picker.on('picker.select', function (selectedVal, selectedIndex) {
                nameEl.innerText = data1[selectedIndex[0]].text + ' ' + data2[selectedIndex[1]].value + ':' + data3[selectedIndex[2]].value;
            })

            picker.on('picker.change', function (index, selectedIndex) {
                console.log(index);
                console.log(selectedIndex);
            });

            picker.on('picker.valuechange', function (selectedVal, selectedIndex) {
                console.log(selectedVal);
                console.log(selectedIndex);
            });

            nameEl.addEventListener('click', function () {
                picker.show();
            });
            $('#name').append($('.picker'))
            $(".picker .picker-panel .picker-choose").remove();
            $("#name").click();
        })
    </script>
